<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>comdocu</title>
    <link rel="stylesheet" href="index.css"/>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module">
        import { createElement, component, render } from './module/component.js'
        const stateData = [
            { hash: '#home', text: 'home' },
            { hash: '#cpu',  text: 'cpu'  },
            { hash: '#m/b',  text: 'm/b'  },
            { hash: '#p/w',  text: 'p/w'  },
            { hash: '#ram',  text: 'ram'  },
            { hash: '#ssd',  text: 'ssd'  },
            { hash: '#odd',  text: 'odd'  },
            { hash: '#hdd',  text: 'hdd'  },
            { hash: '#gpu',  text: 'gpu'  },
        ];
      
    const div = 
    createElement("div", {id:"bigcont"}, 
          createElement("div", {id:"leftside" },
            ),
          createElement("div", {id:"middle" }, 
            component(stateData)
            ),
          createElement("div", {id:"rightside" }, ""
            ),
        )

    window.addEventListener('hashchange', () => {
      const contentDiv = document.getElementById('root');
      const hash = window.location.hash.substr(1);

      switch (hash) {
        case 'page1' : 
          
          break;
        
        default : 
          contentDiv.appendChild(render(div)); // dom을 렌더해서 대상에 어펜드 하기
          break
      }
    }); 
    window.dispatchEvent(new Event(''));

  </script>
</body>
</html>
