<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>comdocu</title>
  <style>
    *{margin: 0; padding:0; box-sizing: border-box;}
    #root { 
      width: 100vw; 
      height: 100vh; 
      display: flex;
      flex-wrap: wrap;
      background: #4E4E4E; 
    }
    #sideCont  { 
      width: 20vw;
      height: 100vh;
      flex-shrink: 0;
      background-color: #5D5D5D;
      position : absolute;
      left:0;
      text-align: center;
    }
    #addButton{
      width: 20vw;
      font-size: 3vh;
      text-align: center;
    }


    #mainCont  { 
      width: 80vw;
      height: 100vh;
      flex-shrink: 0;
      background: #3b3b3b;
      position : absolute;
      right: 0;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #siteTitle {
      width: 80vw;
      height: 10vh;
      font-size: 6vh;
    }
    #boarding {
      width: 70vw;
      height: 75vh;
      font-size: 2vh;
      background-color: #5D5D5D;
      text-align: left;
    }
    #inputCont { 
      width: 70vw;
      height: 5vh;
      flex-shrink: 0;
      display: flex;
      background: #D9D9D9;
    }
    #modeToggle {
      width: 5vw;
      height: 5vh;
      flex-shrink: 0;
      display: flex;
      background: #D9D9D9;
      text-align: center;
      font-size: 2vh;
      cursor: pointer;
    }
    #inputBox { 
      width: 60vw;
      height: 5vh;
      flex-shrink: 0;
      display: flex;
      background: #D9D9D9;
      text-align: center;
    }
    #submit {
      width: 5vw;
      height: 5vh;
      flex-shrink: 0;
      display: flex;
      right:0;
      background: #D9D9D9;
      text-align: center;
      font-size: 2vh;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="root">

    <!-- side bar -->
    <div id="sideCont">
      <button  id="addButton">new estimate</button>
      <!-- dynamically add li tag -->
    </div>

    <!-- main cont -->
    <div id="mainCont">
      <div id="siteTitle">comtacu</div>
      <div id="boarding"></div>
      
      <!-- input cont -->
      <div id="inputCont">
        <button id="modeToggle">normal</button>
        <input  id="inputBox" type="text" placeholder="ask here"></input>
        <button id="submit">Go</button>
      </div>

    </div>
  </div>
  <script>
    // cre liTag in sidebar
    const addButton =document.getElementById("addButton")
    const sideCont = document.getElementById("sideCont")
    addButton.addEventListener("click", ()=>{
      const makeLi = document.createElement("li")
      makeLi.innerHTML = "type your title";
      sideCont.appendChild(makeLi)
    })

    // mode toggle
    let toggle = true;
    const modeToggle = document.getElementById("modeToggle")
    modeToggle.addEventListener("click", ()=>{
      if (toggle === true) {
        toggle = false;
        modeToggle.innerHTML = "expert"
        modeToggle.style.color = "red";
        console.log(toggle)
      } else {
        toggle = true; 
        modeToggle.innerHTML = "normal"
        modeToggle.style.color = "green";
        console.log(toggle)
      }
    })

    // add message to boarding
    document.addEventListener("DOMContentLoaded", () =>{
    const submit = document.getElementById("submit")
    const boarding = document.getElementById("boarding")
    boarding.style.alignContent = "left"
    const inputBox = document.getElementById("inputBox")
    submit.addEventListener("click", function () {
    const message = inputBox.value;
      if (message.trim() !== "") {
        const messageElement = document.createElement("div");
        messageElement.textContent = message;
        boarding.appendChild(messageElement);
        inputBox.value = "";
        // 데이터를 서버에 전송
        // sendDataToServer(message);
      }
    })
  })
  </script>
  <!-- <script src="index.js"></script> -->
</body>
</html>
