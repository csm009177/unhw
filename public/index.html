<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>comdocu</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module">
        import { createElement, component, render } from './module/component.js'
        const stateData = [
            { hash: '#home', text: 'home' },
            { hash: '#cpu',  text: 'cpu'  },
            { hash: '#m/b',  text: 'm/b'  },
            { hash: '#p/w',  text: 'p/w'  },
            { hash: '#ram',  text: 'ram'  },
            { hash: '#ssd',  text: 'ssd'  },
            { hash: '#odd',  text: 'odd'  },
            { hash: '#hdd',  text: 'hdd'  },
            { hash: '#gpu',  text: 'gpu'  },
        ];
        // state cont
        const bigCont = 
        createElement("div", {id:"bigcont", style:" width:100vw; height:100vh; background-color: black; color:white; display:flex; flex-direction:row"}, 
          createElement("div", {id:"leftside",  
            style:"width:025vw; height:100vh;"},
              component(stateData, "column")
            ),
          createElement("div", {id:"middle",    
            style:"width:075vw; height:100vh;"}, ""
            ),
          createElement("div", {id:"rightside", 
            style:"width:000vw; height:100vh;"}, ""
            ),
        )
        const root = document.getElementById('root');
        root.appendChild(render(bigCont));
    </script>
