<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login</title>
  <style>
    *{margin: 0; padding:0; box-sizing: border-box;}
    #root { 
      width: 100vw; 
      height: 100vh; 
      display: flex;
      flex-wrap: wrap;
      background: #4E4E4E; 
    }
    #sideCont  { 
      width: 25vw;
      height: 100vh;
      flex-shrink: 0;
      fill: #5D5D5D;
      position : absolute;
      left:0;
    }
    #addButton{
      width: 25vw;
      font-size: 3vh;
      text-align: center;
    }



    #mainCont  { 
      width: 75vw;
      height: 100vh;
      flex-shrink: 0;
      background: #3b3b3b;
      position : absolute;
      right: 0;
    }




    #inputCont { 
      width: 60vw;
      height: 7vh;
      flex-shrink: 0;
      display: flex;
      background: #D9D9D9;
      position : absolute;
      left:25vw;
      top: 80vh;
    }
  </style>
</head>
<body>
  <div id="root">
    <div id="sideCont">
      <div type="button" id="addButton" placeholder="new estimate">new estimate</div>
      <div id="searchTitle"></div>
    </div>
    <div id="mainCont"></div>
    <!-- <div id="inputCont"></div> -->
  </div>
  <script>
    const addButton =document.getElementById("addButton")
    const sideCont = document.getElementById("sideCont")
    addButton.addEventListener("click", ()=>{
      const makeA = document.createElement("li")
      makeA.innerHTML = "type title";
      sideCont.appendChild(makeA)
    })
  </script>
</body>
</html>
