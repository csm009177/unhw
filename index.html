<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UNHW</title>
  <style>
    *{margin:0;padding:0;box-sizing: border-box; 
      background-color: rgb(70, 70, 70); color:black;
      justify-content: center; align-content: center;
      flex-wrap: wrap;
    }

    button{ font-size: 3vw; background-color: rgb(100,100,100);  }


    #root{
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    #root>div:nth-child(1){
      width: 100vw;
      height: 10vh;
      display: flex;
      background-color: rgb(100,100,100);
    }
    
    #root>div:nth-child(1)>button{
      width: 10vw;
      height: inherit;
    
    }
    #root>div:nth-child(2)>button{
      margin-right: 0;
      width: 10vw;
      height: inherit;
      
    }
    #root>div:nth-child(2){
      width: 100vw;
      height: 80vh;

    }
    #root>div:nth-child(3){
      width: 100vw;
      height: 10vh;
      background-color: rgb(100,100,100);
    }

    

  </style>
</head>
<body>
  <div id="root">
    <div id="head">
      <button>Login</button>
      <button>Login</button>
    </div>
    <div id="body"></div>
    <div id="tail"></div>
  </div>
  <script></script>
</body>
</html>
