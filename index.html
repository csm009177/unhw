<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="cont"></div>
  <div id="board"></div>
  <script>
    const cont = document.getElementById('cont');
    const board = document.getElementById('board');

    document.addEventListener('DOMContentLoaded', function () {
      const xhr = new XMLHttpRequest();
      xhr.open('POST', '/loadData', true);

      xhr.onreadystatechange = function () {
        if (xhr.readyState === 4 && xhr.status === 200) {
          const data = JSON.parse(xhr.responseText);
          // cont.textContent = ''; // 이전의 내용을 초기화

          const keys = Object.keys(data);
          for (let i = 0; i < keys.length; i++) {
            const key = keys[i];

            const button = document.createElement('button');
            button.textContent = key; // 버튼의 텍스트 내용으로 키(key)를 사용합니다.
            button.id = `btn${key}`; // 버튼의 ID를 설정합니다. (선택 사항)

            // 버튼을 클릭하면 해당 키의 값을 콘솔에 출력합니다. (예시로 넣었습니다.)
            button.addEventListener('click', function () {
              board.textContent = "";
              const dataKey=data[key];
              const liTag = document.createElement("li")
              liTag.innerText = JSON.stringify(data[key]);
              board.appendChild(liTag)
              
            });

            cont.appendChild(button); // 버튼을 div에 추가합니다.
          }
        }
      };
      xhr.send();
    });
  </script>
</html>
