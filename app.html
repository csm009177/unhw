<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * { margin:0; padding:0; box-sizing: border-box; }
  </style>
</head>
<body>
  <div id="root">
    <div id="cont">
        <div id="cpu">cpu</div>
        <div id="mb">mb</div>
        <div id="pw">pw</div>
        <div id="ram">ram</div>
        <div id="cas">case</div>
    </div>
    <div id="result">
      <button id="bnt">result</button>
    <div>
  </div>
  <script>
    let root = document.getElementById('root');
    root.style.width = "100vw";
    root.style.height = "100vh";
    root.style.backgroundColor = "gray";

    
    let cont = document.getElementById('cont');
    cont.style.display = "flex";
    cont.style.flexWrap = "wrap";
    cont.style.width = "100vw";
    cont.style.height = "90vh";
    cont.style.backgroundColor = "white";
    
    let result = document.getElementById('result');
    result.style.content = "test";
    result.style.color = "white";
    result.style.width = "100vw";
    result.style.height = "10vh";
    result.style.backgroundColor = "black";

    let bnt = document.getElementById('bnt');
    bnt.style.width = "10vw";
    bnt.style.height = "10vh";
    bnt.style.right = '0vh';

    // bnt
    let cpu = document.getElementById('cpu');
    cpu.style.width = "15vw";
    cpu.style.height = "10vw";
    cpu.style.backgroundRepeat = "no-repeat";
    cpu.style.backgroundImage = "url('./unhw/cpu.jpg')";
    cpu.style.backgroundSize = "15vw";
    let mb = document.getElementById('mb');
    mb.style.width = "15vw";
    mb.style.height = "10vw";
    mb.style.backgroundRepeat = "no-repeat";
    mb.style.backgroundImage = "url('./unhw/cpu.jpg')";
    mb.style.backgroundSize = "15vw";
    let pw = document.getElementById('pw');    
    pw.style.width = "15vw";
    pw.style.height = "10vw";
    pw.style.backgroundRepeat = "no-repeat";
    pw.style.backgroundImage = "url('./unhw/cpu.jpg')";
    pw.style.backgroundSize = "15vw";
    let ram = document.getElementById('ram');
    ram.style.width = "15vw";
    ram.style.height = "10vw";
    ram.style.backgroundRepeat = "no-repeat";
    ram.style.backgroundImage = "url('./unhw/cpu.jpg')";
    ram.style.backgroundSize = "15vw";
    let gpu = document.getElementById('gpu');
    gpu.style.width = "15vw";
    gpu.style.height = "10vw";
    gpu.style.backgroundRepeat = "no-repeat";
    gpu.style.backgroundImage = "url('./unhw/cpu.jpg')";
    gpu.style.backgroundSize = "15vw";
    let cas = document.getElementById('cas');
    cas.style.width = "15vw";
    cas.style.height = "10vw";
    cas.style.backgroundRepeat = "no-repeat";
    cas.style.backgroundImage = "url('./unhw/cpu.jpg')";
    cas.style.backgroundSize = "15vw";

  </script>
</body>
</html>
