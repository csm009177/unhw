<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * { margin:0; padding:0; box-sizing: border-box; align-content: center;}
  </style>
</head>
<body>
  <div id="root">
    <div id="cont">
        <div id="cpu">cpu</div>
        <div id="mb">mb</div>
        <div id="pw">pw</div>
        <div id="ram">ram</div>
        <div id="cas">case</div>
    </div>
    <div id="result">
      <button id="bnt">result</button>
    <div>
  </div>
  <script>
    let root = document.getElementById('root');
    root.style.width = "100vw";
    root.style.height = "100vh";
    root.style.backgroundColor = "gray";

    
    let cont = document.getElementById('cont');
    cont.style.display = "flex";
    cont.style.flexWrap = "wrap";
    cont.style.width = "100vw";
    cont.style.height = "90vh";
    cont.style.backgroundColor = "white";
    
    let result = document.getElementById('result');
    result.style.content = "test";
    result.style.color = "white";
    result.style.width = "100vw";
    result.style.height = "10vh";
    result.style.backgroundColor = "black";

    let bnt = document.getElementById('bnt');
    bnt.style.width = "10vw";
    bnt.style.height = "10vh";
    bnt.style.right = '0vh';

    // bnt

    let cpu = document.getElementById('cpu');
    cpu.style.width = "15vw";
    cpu.style.height = "15vw";
    cpu.style.backgroundRepeat = "no-repeat";
    cpu.style.backgroundImage = "url('./unhw/cpu.jpg')";
    cpu.style.backgroundSize = "15vw";
    cpu.style.fontSize = "7vh";

    
    let handler = true;
    cpu.addEventListener('click', function(){
      if (handler === true) {
        handler = false;
        cpu.style.color = "red";
        console.log(handler);
        // 핸들러가 참이라면 핸들러를 거짓으로 바꿔줘
      } else {
        handler = true; // 아니라면 핸들러를 참으로 바꿔줘
        cpu.style.color = "green";
        console.log(handler);
      }
    })

  

  </script>
</body>
</html>
