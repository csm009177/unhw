<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{ margin:0; padding:0; box-sizing: border-box; align-content: center; justify-content: center; flex-wrap: wrap; font-size: 7vw;}
  </style>
</head>
<body>
  <div id="root">
    <div id="cont"></div>
    <div id="result">
      <button id="bnt"></button>
      <input type="text" placeholder="">
    <div>
  </div>
  <script>
    let root = document.getElementById('root');
    root.style.width = "100vw";
    root.style.height = "100vh";
    root.style.backgroundColor = "gray";


    let cont = document.getElementById('cont');
    cont.style.display = "flex";
    cont.style.flexWrap = "wrap";
    cont.style.width = "100vw";
    cont.style.height = "90vh";
    cont.style.backgroundColor = "white";
    
    let result = document.getElementById('result');
    result.style.content = "test";
    result.style.color = "white";
    result.style.width = "100vw";
    result.style.height = "10vh";
    result.style.backgroundColor = "black";

    let bnt = document.getElementById('bnt');
    bnt.style.width = "10vw";
    bnt.style.height = "10vh";
    bnt.style.right = '0vh';

    // itemList
    let itemList = ['cpu', 'mb', 'ram', 'pw', 'cas'];

    //make child function
    function makeChild(faTagId, tagName){
      let cre = document.createElement(`${tagName}`);
     faTagId.appendChild(cre);  }; 
    //giv tagName function
    function givId(faTagId, tagName){
        let call = faTagId.getElementsByTagName(`${tagName}`);
        call.id = `${tagName}` }


    // bntStyle
    function bntStyle(tagId){
      tagId.style.width = "10vw";
      tagId.style.height = "10vw";
      tagId.style.fontSize = "5vh";      
      tagId.style.backgroundRepeat = "no-repeat";
      tagId.style.backgroundImage = `url('./png/${tagId}.png')`;
      tagId.style.backgroundSize = "10vw";
    }

    // toggleMaker
    function toggleMaker(tagId){
      let handler = true;
      tagId.addEventListener('click', function(){
        if (handler === true) {
          handler = false;
          tagId.style.color = "red";
          console.log(handler);
          // 핸들러가 참이라면 핸들러를 거짓으로 바꿔줘
        } else {
          handler = true; // 아니라면 핸들러를 참으로 바꿔줘
          tagId.style.color = "green";
          console.log(handler);
        }
      })
    }


    makeChild(bnt, 'div')
    bntStyle()
    toggleMaker(cont)



  </script>
</body>
</html>
